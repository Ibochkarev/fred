<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML5 Element Test Page</title>
    <base href="../">
    <link data-target="alter" rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body>
<main>

    <nav>
        <a href="#!" id="none">No CSS</a> |
        <a href="#!" id="primitive">Primitive</a> |
        <a href="#!" id="bootstrap">Bootstrap</a> |
        <a href="#!" id="foundation">Foundation</a> |
        <a href="#!" id="skeleton">Skeleton</a> |
        <a href="#!" id="material">Material</a>
    </nav>

    <div class="small-container">
        <h1>HTML5 Element Test Page</h1>
        <p>Common HTML5 elements for CSS testing purposes.</p>
        <div data-fred-dropzone="content">
                <div data-fred-dropzone="inner">
                            <div data-fred-name="content" contenteditable="true">
                                <p>This nested editable content</p>
                            </div>
                </div>
                    <h3 data-fred-name="pagetitle"contenteditable="true">Editable Area</h3>
                    <div data-fred-name="content" contenteditable="true">
                        <p>This text is editable</p>
                    </div>
        </div>

        <footer>
            <p>Made to test <a href="https://taniarascia.github.io/primitive/" target="_blank">Primitive</a> by <a href="https://www.taniarascia.com">Tania Rascia</a>.</p>
        </footer>

    </div>
</main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('#none').click(function(e) {
            e.preventDefault();
            $('link[data-target="alter"]').attr('href', '');
        });
        $('#primitive').click(function(e) {
            e.preventDefault();
            $('link[data-target="alter"]').attr('href', 'https://taniarascia.github.io/primitive/css/main.min.css');
        });
        $('#bootstrap').click(function(e) {
            e.preventDefault();
            $('link[data-target="alter"]').attr('href', 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap.min.css');
        });
        $('#foundation').click(function(e) {
            e.preventDefault();
            $('link[data-target="alter"]').attr('href', 'https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css');
        });
        $('#skeleton').click(function(e) {
            e.preventDefault();
            $('link[data-target="alter"]').attr('href', 'https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css');
        });
        $('#material').click(function(e) {
            e.preventDefault();
            $('link[data-target="alter"]').attr('href', 'https://code.getmdl.io/1.2.1/material.indigo-pink.min.css');
        });
    });
</script>
</body>

</html>
